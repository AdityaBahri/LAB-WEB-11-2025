    <main>
        <!-- Contact Info -->
        <section>
            <h2>Informasi Kontak</h2>
            <table>
                <tr>

            </table>

        <!-- Contact Form -->
        <section>
            <h2>Kirim Pesan</h2>
            <form action="#" method="post">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <fieldset>
                    <legend class="chat type">Tipe Pesan:</legend>
                    <label><input type="radio" name="type" value="pertanyaan" required> Pertanyaan</label>
                    <label><input type="radio" name="type" value="kritik"> Kritik</label>
                    <label><input type="radio" name="type" value="saran"> Saran</label>
                    <label><input type="radio" name="type" value="kerjasama"> Kerjasama</label>
                </fieldset><br>

                <label for="message">Pesan:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br>

                <label><input type="checkbox" required> Saya setuju data saya diproses</label><br>

                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>
