    <section class="contact-form">
        <h2>Hubungi Saya</h2>
        <form action="#" method="post">
            <div>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required>
            </div>
            <fieldset>
                <legend>Tipe Pesan:</legend>
                <div class="radio-options">
                    <input type="radio" id="tanya" name="tipe_pesan" value="Pertanyaan" required>
                    <label for="tanya">Pertanyaan</label>
                    
                    <input type="radio" id="kritik" name="tipe_pesan" value="Kritik">
                    <label for="kritik">Kritik</label>
                    
                    <input type="radio" id="saran" name="tipe_pesan" value="Saran">
                    <label for="saran">Saran</label>
                    
                    <input type="radio" id="kerjasama" name="tipe_pesan" value="Kerjasama">
                    <label for="kerjasama">Kerjasama</label>
                </div>
            </fieldset>
            <div>
                <label for="pesan">Pesan Detail:</label>
                <textarea id="pesan" name="pesan" rows="5" required></textarea>
            </div>
            <div>
                <input type="checkbox" id="setuju" name="setuju" required>
                <label for="setuju">Saya setuju data saya diproses.</label>
            </div>
            <button type="submit">Kirim Pesan</button>
        </form>
